<!DOCTYPE html>
<html lang="en">

<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1>hyfBay - get the okay'est products here</h1>

        </header>



        <main>
            <section>
                <div class="inputbtn">
                    <label for="cars">Choose your products here:</label>
                    <select name="selectProduct" id="selectProduct">
                        <option value="price">Price</option>
                        <option value="name">Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="inputbtn">
                    <label for="inputContent"></label>
                    <input type="text" id="inputContent" placeholder="Enter with name">
                </div>
                <div class="inputbtn">
                    <label for="inputPrice"></label>
                    <input type="number" id="inputPrice" placeholder="Enter your max price">
                </div>
            </section>
            <div class="product-list">
                <ul id="myUL">
                </ul>
            </div>
        </main>
        <footer></footer>
        <script src="hyfBayHelpers.js"></script>
        <script src="main.js"></script>
    </div>
</body>

</html>
