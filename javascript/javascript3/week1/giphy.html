<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="GiphyApi.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Giphy Searcher</h1>
        <div>
            <input type="text" name="text" id="giphyInput" placeholder="Enter your image type">
        </div>
        <div>
            <input type="number" name="number" id="giphyInputNumber" placeholder="Number of gifs">
        </div>
        <div>
            <button id="searchGif">Search for gif</button>
        </div>
        <div>
            <ol id="imageResult"></ol>
        </div>
    </div>
</body>

</html>
