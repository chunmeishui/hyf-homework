<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h1>weather report</h1>
            <p class="time"></p>
        </div>
        <div id="search">
            <!-- current button -->
            <button id="currentLocation">current position</button>
            <form id="myForm">
                <!-- search part -->
                <input id="inputCity" type="text" placeholder="Enter the city">
                <button id="weatherCity">Search</button>
            </form>
        </div>
        <!-- image -->
        <div class="notification"></div>
        <img id="weatherPicture" src="img/cloudy.png" alt="cloudy">
        <div class="mainInfo">
            <!-- information to show weather -->
            <p class="tempreture-value"></p>
            <p class="tempreture-discription"></p>
            <p class="weatherStatus"></p>
            <p class="location"></p>
        </div>
        <div class="info"></div>
        <div class="mapLinka"> <a class="mapLink">My location</a> </div>
    </div>
</body>

</html>
