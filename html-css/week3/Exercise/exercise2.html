<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercise2.css">

</head>

<body>
    <nav>
        <h1>Order Summery</h1>
        <ul class="first-nav">
            <li>Soudfa Plus:3 months</li>
            <li>$33,33/month</li>
        </ul>
        <ul class="second-nav">
            <li>Total</li>
            <li>$100</li>
        </ul>
    </nav>
    <form action="" method="post">
        <h2>Payment Method</h2>

        <div class="payment">
            <div class="credit">
                <label for="payment">Credit/Debit</label> 
                <input type="radio" name="payment" id="payment"><span><img src="img/credit-card-logos.jpg" ></span>
            </div>

            <div class="credit">
                <label for="payment">PayPal</label>
                <input type="radio" name="payment" id="payment">
                <span><img class="pal-img" src="img/paypal_logo_icon_170865.png" ></span>
            </div>
        </div>
        <h2>Card Info</h2>
        <div class="main-info">
            <div class="info">
                <label for="cardno">Card number</label>
                <input type="num" name="num" id="cardno" placeholder="1234 1234 1234 1234"></div>
            <div class="info">
                <label for="time">Expiry date</label>
                <input type="text" name="time" id="time" placeholder="MM/YY"></div>
            <div class="info">
                <label for="password">Security Code</label>
                <input type="password" name="password" id="password" placeholder="CVV"></div>
        </div>
        <input class="submit" type="submit" value="Buy now">
    </form>

</body>

</html>
